<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- <link rel="stylesheet" href="src/app.css"> -->
    <title>Timestamp Convertor</title>
</head>
<body>
  <header>
    <nav>
      <div class="nav-wrapper teal center">
        <a class="center brand-logo">Timestamp Convertor</a>
      </div>
    </nav>
  </header>

  <main>
    <div id="app" class="container" style="margin-top: 50px;">

      <div class="row">
        <div class="col s12">

          <!-- timestamp -->
          <div class="input-field">
            <div class="row">
              <div class="col">
                <input type="number" id="timestamp" class="validate"
                  v-model.number="datetimeModel.timestamp" @input="onSubmit('timestamp')">
              </div>
              <div class="col">
                <p>seconds since Jan 01 1970 12:00am. (UTC)</p>
              </div>
              </div>
            <label class="active" for="timestamp">Timestamp</label>
          </div>
          <!-- timestamp end -->

          <!-- utc time -->
          <div class="row">
            <div class="input-field col s2">
              <input type="text" id="datetimeModel.utcTimeObj.year" class="validate"
                v-model="datetimeModel.utcTimeObj.year" @input="onSubmit('utc')">
              <label class="active" for="datetimeModel.utcTimeObj.year">Year</label>
            </div>

            <div class="input-field col s2">
              <input type="text" id="datetimeModel.utcTimeObj.month" class="validate"
                v-model="datetimeModel.utcTimeObj.month" @input="onSubmit('utc')">
              <label class="active" for="datetimeModel.utcTimeObj.month">Month</label>
            </div>

            <div class="input-field col s2">
              <input type="text" id="datetimeModel.utcTimeObj.day" class="validate"
                v-model="datetimeModel.utcTimeObj.day" @input="onSubmit('utc')">
              <label class="active" for="datetimeModel.utcTimeObj.day">Day</label>
            </div>

            <div class="input-field col s2">
              <input type="text" id="datetimeModel.utcTimeObj.hour" class="validate"
                v-model="datetimeModel.utcTimeObj.hour" @input="onSubmit('utc')">
              <label class="active" for="datetimeModel.utcTimeObj.hour">Hour</label>
            </div>

            <div class="input-field col s2">
              <input type="text" id="datetimeModel.utcTimeObj.minute" class="validate"
                v-model="datetimeModel.utcTimeObj.minute"
                 @input="onSubmit('utc')">
              <label class="active" for="datetimeModel.utcTimeObj.minute">Minute</label>
            </div>

            <div class="input-field col s2">
              <input type="text" id="datetimeModel.utcTimeObj.second" class="validate"
                v-model="datetimeModel.utcTimeObj.second"
                 @input="onSubmit('utc')">
               <label class="active" for="datetimeModel.utcTimeObj.second">Second</label>
            </div>
          </div>
          <!-- utc time end -->

          <!-- local time -->
          <div class="row">
            <div class="input-field col year-col">
              <input type="text" id="datetimeModel.localTimeObj.year" class="validate"
                v-model="datetimeModel.localTimeObj.year" @input="onSubmit('local')">
              <label class="active" for="datetimeModel.localTimeObj.year">Year</label>
            </div>

            <div class="input-field col month-col">
              <input type="text" id="datetimeModel.localTimeObj.month" class="validate"
                v-model="datetimeModel.localTimeObj.month" @input="onSubmit('local')">
              <label class="active" for="datetimeModel.localTimeObj.month">Month</label>
            </div>

            <div class="input-field col day-col">
              <input type="text" id="datetimeModel.localTimeObj.day" class="validate"
                v-model="datetimeModel.localTimeObj.day" @input="onSubmit('local')">
              <label class="active" for="datetimeModel.localTimeObj.day">Day</label>
            </div>

            <div class="input-field col hour-col">
              <input type="text" id="datetimeModel.localTimeObj.hour" class="validate"
                v-model="datetimeModel.localTimeObj.hour" @input="onSubmit('local')">
              <label class="active" for="datetimeModel.localTimeObj.hour">Hour</label>
            </div>

            <div class="input-field col minute-col">
              <input type="text" id="datetimeModel.localTimeObj.minute" class="validate"
                v-model="datetimeModel.localTimeObj.minute" @input="onSubmit('local')">
              <label class="active" for="datetimeModel.localTimeObj.minute">Minute</label>
            </div>

            <div class="input-field col second-col">
              <input type="text" id="datetimeModel.localTimeObj.second" class="validate"
                v-model="datetimeModel.localTimeObj.second" @input="onSubmit('local')">
               <label class="active" for="datetimeModel.localTimeObj.second">Second</label>
            </div>
          </div>
          <!-- local time end -->

        </div>
      </div>


    </div>
  </main>

  <footer></footer>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
<script src="app.js"></script>

</html>

<style media="screen">
  .year-col {
    width: 100px
  }

  .month-col, .day-col, .hour-col, .minute-col, .second-col {
    width: 45px !important;
  }
</style>
