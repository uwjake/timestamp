<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- <link rel="stylesheet" href="src/app.css"> -->
    <title>Timestamp Convertor</title>
</head>
<body>
  <header>
    <nav>
      <div class="nav-wrapper teal center">
        <a class="center brand-logo">Timestamp Convertor</a>
      </div>
    </nav>
  </header>

  <main>
    <div id="app" class="container" style="margin-top: 50px;">

      <div class="row">
        <div class="col s12">

          <!-- timestamp -->
          <div class="input-field">
            <div class="row">
              <div class="col">
                <input type="number" id="timestamp" class="validate"
                  v-model.number="timestamp" @input="onSubmit">
              </div>
              <div class="col">
                <p>seconds since Jan 01 1970 12:00am. (UTC)</p>
              </div>
              </div>
            <label class="active" for="timestamp">Timestamp</label>
          </div>
          <!-- timestamp end -->

          <!-- utc time -->
          <div class="row">
            <p>Current UTC time: {{utcTimeString}}</p>
          </div>
          <!-- utc time end -->

          <!-- local time -->
          <div class="row">
            <p>Current local time: {{localTimeString}}</p>
          </div>
          <!-- local time end -->

        </div>
      </div>


    </div>
  </main>

  <footer></footer>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
<script src="app.js"></script>

</html>

<style media="screen">
  .year-col {
    width: 100px
  }

  .month-col, .day-col, .hour-col, .minute-col, .second-col {
    width: 45px !important;
  }
</style>
